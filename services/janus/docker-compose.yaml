version: "3"
services:
  janusgraph:
    image: janusgraph/janusgraph:0.5.2
    container_name: jce-janusgraph
    depends_on:
      - elasticsearch
      - cassandra
    ports:
      - "8182:8182"
    networks:
      - jce-network
    volumes:
      - source: ./assets/gremlin-server.yaml
        target: /etc/opt/janusgraph/gremlin-server.yaml
        read_only: true
        type: bind
      - source: ./assets/janusgraph.properties
        target: /etc/opt/janusgraph/janusgraph.properties
        read_only: true
        type: bind
# TODO: check why not becoming healthy, took from https://github.com/JanusGraph/janusgraph-docker/blob/master/docker-compose-cql-es.yml (0.5.2)
#    healthcheck:
#      test: ["CMD", "bin/gremlin.sh", "-e", "scripts/remote-connect.groovy"]
#      interval: 10s
#      timeout: 30s
#      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '1G'
  cassandra:
    image: cassandra:3
    container_name: jce-cassandra
    ports:
      - "9042:9042"
    networks:
      - jce-network
    environment:
      HEAP_NEWSIZE: 128M
      MAX_HEAP_SIZE: 2048M
    healthcheck:
      test: [ "CMD-SHELL", "[ $$(nodetool statusgossip) = running ]" ]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - cassandra:/var/lib/cassandra
      - target: /etc/cassandra/cassandra.yaml
        source: ./assets/cassandra.yaml
        type: bind
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '2G'
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.6.0
    container_name: jce-elastic
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "http.host=0.0.0.0"
      - "network.host=0.0.0.0"
      - "transport.host=127.0.0.1"
      - "cluster.name=docker-cluster"
      - "xpack.security.enabled=false"
      - "discovery.zen.minimum_master_nodes=1"
    ports:
      - "9200:9200"
    networks:
      - jce-network
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '1G'
networks:
  jce-network:
volumes:
  janusgraph-default-data:
  cassandra:
  elasticsearch: